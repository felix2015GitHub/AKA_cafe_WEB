<!DOCTYPE html>
<html lang="en">
<head>
<title>AKA Cafe</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script language='javascript' type="text/javascript">
$(document).ready(function(){
	// $("#indexBtn").attr("value", "Apply");
	$("#menu").load("menu.html");
});
</script>
<style>
.abs {position:absolute}
.rla {position:relative}
.AlignCenter {text-align:center}
.MenuFontStyle {text-align:center; letter-spacing:2.5px; font-family:Monospace; font-size:24px; font-weight:bolder; color:#FFFFFF; font-variant:small-caps}
.ContentFontStyle {text-align:left; letter-spacing:2.5px; font-family:Monospace; font-size:28px; font-weight:bolder; color:#FFFFFF; font-variant:small-caps}
#menu{ list-style:none; padding:0; margin:0; }
#menu ul{ list-style:none;}
#menu li{height:36px; line-height:36px; padding:0 10px; float:left; overflow:visible; position:relative; cursor:pointer; display:block; }
#menu a{ height:36px; line-height:36px; float:left; text-decoration:none; color:#898989; background-image:none; }
#top {
	background-color:#FFF;
	position:relative;
}
.topimg {
	background: transparent url(images/top_bg.jpg) no-repeat;
	padding-right:5px;
	width:100%;
	height:100%;
	margin:0 auto;
	_background: transparent;  
	_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/top_1.jpg', sizingMethod='scale');  
}
</style>
</head>
<body>
<div class="rla" style="width:1280px; height:0px; top:0; margin:0px auto">
	<div id="top" style="height:356px">
		<div class="abs topimg" style="left:0px"></div>
	</div>
	<div id="menu" class="abs" style="top:296px; width:100%; height:60px"></div>
	<div id="content" class="rla ContentFontStyle" style="top:10px; height:800px; margin-top:0; background-color:#000000">
		<span>Content</span>
	</div>
</div>
</body>
</html>
